{% extends 'navbar.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for s in services %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ s.name }}</h5>
                            <p class="card-text" style="text-align: justify;">{{ s.description }}</p>
                            <p class="card-text">Стоимость: {{ s.cost }} руб.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
